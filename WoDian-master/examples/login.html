<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<style>
			html,body {
				background-color: #efeff4;
			}
			header.mui-bar{
				display: none;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body ng-app="wodian" ng-controller="loginController as loginCtrl">

<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我点外卖</h1>
		</header>
<div class="mui-content">
	<h5 class="mui-content-padded">请先登陆</h5>
	<div class="mui-card">
		<form class="mui-input-group">
						<div class="mui-input-row">
							<label>姓名：</label>
							<input type="text" ng-model="user.name" class="mui-input-clear" placeholder="请使用真实姓名。">
						</div>
						<div class="mui-input-row">
							<label>群组：</label>
							<input type="text" ng-model="user.companyName" class="mui-input-clear" placeholder="加入一个群组OR创建一个">
						</div>
						<div class="mui-input-row">
							<label>群组简称：</label>
							<input type="text" ng-model="user.companyNickName" class="mui-input-clear" placeholder="群组若存在，该设置将无效">
						</div>
						<p style="margin:5px 5px 5px 5px;">
        					<button class="mui-btn mui-btn-danger mui-btn-block" ng-click="loginCtrl.login()">登录</button>
      					 </p>
					</form>
	</div>
</div>
<style type="text/css">
	p {
		text-indent: 22px;
		padding: 5px 8px;
	}
	html,
	body,
	.mui-content {
		background-color: #fff;
	}
	h4 {
		margin-left: 5px;
	}
</style>
<script type="text/javascript" charset="utf-8">
	//处理点击事件，需要打开原生浏览器
	mui('body').on('tap', 'a', function(e) {
		var href = this.getAttribute('href');
		if (href) {
			if (window.plus) {
				plus.runtime.openURL(href);
			} else {
				location.href = href;
			}
		}
	});
	
</script>
<script type="text/javascript" src="../js/angular.js" ></script>
<script type="text/javascript" src="../js/resource.js" ></script>
<script type="text/javascript" src="../js/wodian.js" ></script>

</body>

</html>
